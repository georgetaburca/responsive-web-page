<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
    href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo"/>
            <h4 class= "logo">Three Dots</h4>
        </div>
        <nav>
            <ul class= "nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a</li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.png" alt="shopping cart"/>
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>
                        Laptop for the future
                    </h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class= "cta-select">14 Inch</button>
                    <button class= "cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/laptop.png" alt="laptop"/>
            </div>
        </section>

        <div class="laptop-selection">
         <img src="./img/left_arrow.png" alt=""/>
         <img src="./img/circle.png" alt=""/>
         <img src="./img/dot.png" alt=""/>
         <img src="./img/dot.png" alt=""/>
         <img src="./img/right_arrow.png" alt=""/>
        </div>

        <img class="big-circle" src= "./img/eclipse.png" alt=""/>
        <img class="med-circle" src= "./img/mid-eclipse.png" alt=""/>
        <img class="sml-circle" src= "./img/small-eclipse.png" alt=""/>
    </main>
    
</body>
</html>
